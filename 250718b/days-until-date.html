<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>記念日カウンター</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        h1 { color: #333; }
        #event-name { font-size: 2rem; color: #2d6cdf; }
        #countdown { font-size: 4rem; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>カウントダウン</h1>
        <p id="event-name">クリスマスまで</p>
        <p id="countdown"></p>
    </div>

    <script>
        const eventNameEl = document.getElementById('event-name');
        const countdownEl = document.getElementById('countdown');

        function calculateCountdown() {
            const today = new Date();
            let targetYear = today.getFullYear();
            // Christmas is on December 25
            const targetDate = new Date(targetYear, 11, 25); 

            if (today > targetDate) {
                targetDate.setFullYear(targetYear + 1);
            }

            const diffTime = targetDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            countdownEl.textContent = `${diffDays} 日`;
        }

        calculateCountdown();
        setInterval(calculateCountdown, 1000 * 60 * 60); // Update every hour
    </script>
</body>
</html>
