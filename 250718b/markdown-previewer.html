<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown プレビュー</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { display: flex; gap: 1rem; width: 95%; height: 95vh; }
        .pane { background-color: white; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 50%; display: flex; flex-direction: column; }
        h1 { text-align: center; color: #333; margin: 0 0 1rem 0; }
        textarea, .preview { flex-grow: 1; border: 1px solid #ddd; border-radius: 5px; padding: 1rem; font-size: 1rem; overflow-y: auto; }
        textarea { resize: none; }
        .preview { background-color: #f9f9f9; }
        .preview h1, .preview h2, .preview h3 { border-bottom: 1px solid #eee; padding-bottom: 0.3em; }
        .preview code { background-color: #eee; padding: 0.2em 0.4em; border-radius: 3px; }
        .preview pre { background-color: #eee; padding: 1em; border-radius: 5px; }
        .preview blockquote { border-left: 5px solid #ddd; padding-left: 1em; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <div class="pane">
            <h1>Markdown</h1>
            <textarea id="markdown-input"></textarea>
        </div>
        <div class="pane">
            <h1>プレビュー</h1>
            <div id="preview" class="preview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        function updatePreview() {
            preview.innerHTML = marked.parse(markdownInput.value);
        }

        markdownInput.addEventListener('input', updatePreview);

        // Initial content
        markdownInput.value = `# H1\n## H2\n### H3\n\n- リスト 1\n- リスト 2\n\n[リンク](https://example.com)\n\n\`inline code\`\n\n\`\`\`\ncode block\n\`\`\`\n\n> 引用\n`;
        updatePreview();
    </script>
</body>
</html>
