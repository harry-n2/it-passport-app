<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コンタクトフォーム</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .contact-form { background: white; padding: 2rem; border-radius: 10px; width: 90%; max-width: 500px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input, textarea { width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 1rem; background: #2d6cdf; color: white; border: none; border-radius: 5px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <form class="contact-form">
        <h2>お問い合わせ</h2>
        <div class="form-group">
            <label for="name">お名前</label>
            <input type="text" id="name" required>
        </div>
        <div class="form-group">
            <label for="email">メールアドレス</label>
            <input type="email" id="email" required>
        </div>
        <div class="form-group">
            <label for="message">メッセージ</label>
            <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit">送信</button>
    </form>
</body>
</html>
