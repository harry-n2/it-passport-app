<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アナログ時計</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        .clock {
            width: 300px;
            height: 300px;
            border: 10px solid #333;
            border-radius: 50%;
            position: relative;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .clock-face {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background-color: #333;
        }

        .hour-hand {
            width: 6px;
            height: 80px;
            border-radius: 3px 3px 0 0;
        }

        .minute-hand {
            width: 4px;
            height: 120px;
            border-radius: 2px 2px 0 0;
        }

        .second-hand {
            width: 2px;
            height: 130px;
            background-color: red;
            border-radius: 1px 1px 0 0;
        }
        
        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 12px;
            height: 12px;
            background-color: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .number {
            position: absolute;
            width: 100%;
            height: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .number-1 { transform: rotate(30deg); }
        .number-2 { transform: rotate(60deg); }
        .number-3 { transform: rotate(90deg); }
        .number-4 { transform: rotate(120deg); }
        .number-5 { transform: rotate(150deg); }
        .number-6 { transform: rotate(180deg); }
        .number-7 { transform: rotate(210deg); }
        .number-8 { transform: rotate(240deg); }
        .number-9 { transform: rotate(270deg); }
        .number-10 { transform: rotate(300deg); }
        .number-11 { transform: rotate(330deg); }
        .number-12 { transform: rotate(0deg); }

        .number span {
            display: inline-block;
            transform: rotate(calc(-1 * var(--angle, 0deg)));
        }
        
        .number-1 span { --angle: 30deg; }
        .number-2 span { --angle: 60deg; }
        .number-3 span { --angle: 90deg; }
        .number-4 span { --angle: 120deg; }
        .number-5 span { --angle: 150deg; }
        .number-6 span { --angle: 180deg; }
        .number-7 span { --angle: 210deg; }
        .number-8 span { --angle: 240deg; }
        .number-9 span { --angle: 270deg; }
        .number-10 span { --angle: 300deg; }
        .number-11 span { --angle: 330deg; }
        .number-12 span { --angle: 0deg; }

    </style>
</head>
<body>

    <div class="clock">
        <div class="clock-face">
            <div class="number number-1"><span>1</span></div>
            <div class="number number-2"><span>2</span></div>
            <div class="number number-3"><span>3</span></div>
            <div class="number number-4"><span>4</span></div>
            <div class="number number-5"><span>5</span></div>
            <div class="number number-6"><span>6</span></div>
            <div class="number number-7"><span>7</span></div>
            <div class="number number-8"><span>8</span></div>
            <div class="number number-9"><span>9</span></div>
            <div class="number number-10"><span>10</span></div>
            <div class="number number-11"><span>11</span></div>
            <div class="number number-12"><span>12</span></div>

            <div class="hand hour-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand second-hand"></div>
            <div class="center-dot"></div>
        </div>
    </div>

    <script>
        const hourHand = document.querySelector('.hour-hand');
        const minuteHand = document.querySelector('.minute-hand');
        const secondHand = document.querySelector('.second-hand');

        function setClock() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const minutes = now.getMinutes();
            const minutesDegrees = ((minutes / 60) * 360) + ((seconds / 60) * 6) + 90;
            minuteHand.style.transform = `rotate(${minutesDegrees}deg)`;

            const hours = now.getHours();
            const hoursDegrees = ((hours / 12) * 360) + ((minutes / 60) * 30) + 90;
            hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
        }

        setInterval(setClock, 1000);
        setClock(); // Initial call to set clock without delay
    </script>

</body>
</html>
