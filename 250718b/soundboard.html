<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サウンドボード</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        #soundboard { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; }
        .sound-btn { padding: 2rem; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>サウンドボード</h1>
        <div id="soundboard"></div>
    </div>

    <script>
        const soundboard = document.getElementById('soundboard');
        const sounds = {
            'Boing': 'https://cdn.freesound.org/previews/336/336390_5842515-lq.mp3',
            'Clap': 'https://cdn.freesound.org/previews/341/341982_5736333-lq.mp3',
            'Beep': 'https://cdn.freesound.org/previews/51/51891_376823-lq.mp3',
            'Chime': 'https://cdn.freesound.org/previews/411/411101_5121236-lq.mp3',
            'Click': 'https://cdn.freesound.org/previews/171/171697_2437359-lq.mp3',
            'Woosh': 'https://cdn.freesound.org/previews/274/274820_4923583-lq.mp3'
        };

        for (const name in sounds) {
            const btn = document.createElement('button');
            btn.className = 'sound-btn';
            btn.textContent = name;
            btn.addEventListener('click', () => {
                const audio = new Audio(sounds[name]);
                audio.play();
            });
            soundboard.appendChild(btn);
        }
    </script>
</body>
</html>
