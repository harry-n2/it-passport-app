<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログレイアウト</title>
    <style>
        body { font-family: sans-serif; line-height: 1.6; margin: 0; background: #f4f4f4; }
        .container { max-width: 800px; margin: auto; overflow: auto; padding: 0 2rem; }
        header { background: #333; color: #fff; padding: 1rem 0; text-align: center; }
        .post { background: #fff; margin: 1rem 0; padding: 2rem; border-radius: 5px; }
        .post h2 { margin-top: 0; }
        footer { text-align: center; padding: 1rem; background: #333; color: #fff; }
    </style>
</head>
<body>
    <header><h1>My Blog</h1></header>
    <div class="container">
        <article class="post">
            <h2>ブログ投稿タイトル</h2>
            <p class="meta">2025年7月18日 by 著者名</p>
            <p>これはブログ投稿の本文です。Lorem ipsum dolor sit amet...</p>
        </article>
        <article class="post">
            <h2>もう一つの投稿</h2>
            <p class="meta">2025年7月17日 by 著者名</p>
            <p>これは別のブログ投稿です。Lorem ipsum dolor sit amet...</p>
        </article>
    </div>
    <footer><p>Copyright &copy; 2025</p></footer>
</body>
</html>
