<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>重複行削除</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #333; }
        textarea { width: calc(100% - 2rem); min-height: 200px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; padding: 1rem; margin-bottom: 1rem; }
        button { width: 100%; padding: 0.75rem; background-color: #2d6cdf; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; }
        #status { margin-top: 1rem; text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>重複行削除</h1>
        <textarea id="text-input" placeholder="ここにテキストを入力..."></textarea>
        <button id="remove-btn">重複を削除</button>
        <p id="status"></p>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const removeBtn = document.getElementById('remove-btn');
        const status = document.getElementById('status');

        removeBtn.addEventListener('click', () => {
            const lines = textInput.value.split('\n');
            const originalCount = lines.length;
            const uniqueLines = [...new Set(lines)];
            const newCount = uniqueLines.length;
            textInput.value = uniqueLines.join('\n');
            status.textContent = `${originalCount - newCount} 行の重複を削除しました。`;
        });
    </script>
</body>
</html>
