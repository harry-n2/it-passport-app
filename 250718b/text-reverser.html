<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テキスト逆順</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #333; }
        textarea { width: calc(100% - 2rem); min-height: 150px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; padding: 1rem; }
        .arrow { text-align: center; font-size: 2rem; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>テキスト逆順</h1>
        <textarea id="input" placeholder="ここにテキストを入力..."></textarea>
        <div class="arrow">↓ ↑</div>
        <textarea id="output" readonly></textarea>
    </div>

    <script>
        const inputArea = document.getElementById('input');
        const outputArea = document.getElementById('output');
        inputArea.addEventListener('input', () => {
            outputArea.value = inputArea.value.split('').reverse().join('');
        });
    </script>
</body>
</html>
