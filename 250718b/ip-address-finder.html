<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPアドレス確認</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 500px; text-align: center; }
        h1 { color: #333; }
        #ip-address { font-size: 2.5rem; font-weight: bold; color: #2d6cdf; margin: 1rem 0; }
        #ip-info { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>あなたのIPアドレス</h1>
        <p id="ip-address">取得中...</p>
        <p id="ip-info"></p>
    </div>

    <script>
        const ipAddressEl = document.getElementById('ip-address');
        const ipInfoEl = document.getElementById('ip-info');

        async function getIpInfo() {
            try {
                // Using a free public API
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                ipAddressEl.textContent = data.ip;
                ipInfoEl.textContent = `${data.city}, ${data.region}, ${data.country_name} (${data.org})`;
            } catch (error) {
                ipAddressEl.textContent = '取得失敗';
                ipInfoEl.textContent = 'IPアドレスの取得に失敗しました。';
            }
        }

        getIpInfo();
    </script>
</body>
</html>
