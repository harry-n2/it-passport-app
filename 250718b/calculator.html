<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電卓</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #333; }
        .calculator { width: 300px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        #display { width: 100%; height: 60px; background-color: #222; color: white; text-align: right; padding: 10px; font-size: 2rem; box-sizing: border-box; border: none; }
        .buttons { display: grid; grid-template-columns: repeat(4, 1fr); }
        .btn { padding: 20px; font-size: 1.5rem; border: 1px solid #444; background-color: #555; color: white; cursor: pointer; }
        .btn.operator { background-color: #f39c12; }
        .btn.zero { grid-column: span 2; }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="appendInput('/')">/</button>
            <button class="btn" onclick="appendInput('*')">*</button>
            <button class="btn" onclick="appendInput('-')">-</button>
            <button class="btn" onclick="appendInput('7')">7</button>
            <button class="btn" onclick="appendInput('8')">8</button>
            <button class="btn" onclick="appendInput('9')">9</button>
            <button class="btn operator" onclick="appendInput('+')" style="grid-row: span 2;">+</button>
            <button class="btn" onclick="appendInput('4')">4</button>
            <button class="btn" onclick="appendInput('5')">5</button>
            <button class="btn" onclick="appendInput('6')">6</button>
            <button class="btn" onclick="appendInput('1')">1</button>
            <button class="btn" onclick="appendInput('2')">2</button>
            <button class="btn" onclick="appendInput('3')">3</button>
            <button class="btn operator" onclick="calculateResult()">=</button>
            <button class="btn zero" onclick="appendInput('0')">0</button>
            <button class="btn" onclick="appendInput('.')">.</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        function appendInput(input) { display.value += input; }
        function clearDisplay() { display.value = ''; }
        function calculateResult() {
            try {
                display.value = eval(display.value);
            } catch {
                display.value = 'Error';
            }
        }
    </script>
</body>
</html>
