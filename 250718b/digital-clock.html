<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デジタル時計</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #1a1a1a; margin: 0; }
        .clock-container { text-align: center; color: #f0f0f0; }
        .time {
            font-family: 'Courier New', Courier, monospace;
            font-size: 8rem;
            font-weight: bold;
            letter-spacing: 0.05em;
            text-shadow: 0 0 20px #00aaff, 0 0 30px #00aaff;
        }
        .date {
            font-size: 2rem;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div id="time" class="time"></div>
        <div id="date" class="date"></div>
    </div>

    <script>
        const timeEl = document.getElementById('time');
        const dateEl = document.getElementById('date');

        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            
            const year = now.getFullYear();
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const day = now.getDate().toString().padStart(2, '0');
            const dayOfWeek = ['日', '月', '火', '水', '木', '金', '土'][now.getDay()];

            timeEl.textContent = `${hours}:${minutes}:${seconds}`;
            dateEl.textContent = `${year}/${month}/${day} (${dayOfWeek})`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
