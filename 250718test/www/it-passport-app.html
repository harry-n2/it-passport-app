<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITパスポート学習アプリ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .main-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .menu-item {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 16px;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        
        .menu-item h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }
        
        .menu-item.practice {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        
        .menu-item.mock-test {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }
        
        .menu-item.study-stats {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }
        
        .question-area {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .question-area.active {
            display: block;
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .question-number {
            background: #667eea;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .timer {
            background: #ff6b6b;
            color: white;
            padding: 8px 15px;
            border-radius: 25px;
            font-weight: bold;
        }
        
        .question-text {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        
        .answer-options {
            margin-bottom: 20px;
        }
        
        .answer-option {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .answer-option:hover {
            border-color: #667eea;
            background: #f8f9ff;
        }
        
        .answer-option.selected {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }
        
        .answer-option.correct {
            border-color: #28a745;
            background: #28a745;
            color: white;
        }
        
        .answer-option.incorrect {
            border-color: #dc3545;
            background: #dc3545;
            color: white;
        }
        
        .explanation {
            background: #e8f5e8;
            border: 1px solid #28a745;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }
        
        .explanation.show {
            display: block;
        }
        
        .explanation h4 {
            color: #28a745;
            margin-bottom: 10px;
        }
        
        .buttons {
            text-align: center;
            margin-top: 20px;
        }
        
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 10px;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .study-stats {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .study-stats.active {
            display: block;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        .modal-title {
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        
        .score-display {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin: 20px 0;
        }
        
        .share-buttons {
            margin-top: 20px;
        }
        
        .share-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .share-btn.line {
            background: #00c300;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>📱 ITパスポート学習アプリ</h1>
            <p>効率的な学習で確実に合格を目指そう！</p>
        </header>
        
        <div class="main-content">
            <div id="main-menu" class="menu-section">
                <div class="menu-grid">
                    <button class="menu-item practice" onclick="showPractice()">
                        <h3>📚 過去問練習</h3>
                        <p>分野別・年度別で問題を解く</p>
                    </button>
                    
                    <button class="menu-item mock-test" onclick="showMockTest()">
                        <h3>⏰ 模擬試験</h3>
                        <p>本番と同じ120分で挑戦</p>
                    </button>
                    
                    <button class="menu-item study-stats" onclick="showStats()">
                        <h3>📊 学習状況</h3>
                        <p>進捗とグラフを確認</p>
                    </button>
                    
                    <button class="menu-item" onclick="showDailyQuestion()">
                        <h3>🎯 今日の1問</h3>
                        <p>毎日コツコツ習慣化</p>
                    </button>
                </div>
            </div>
            
            <div id="question-area" class="question-area">
                <div class="question-header">
                    <div class="question-number">問題 <span id="current-question">1</span> / <span id="total-questions">10</span></div>
                    <div class="timer" id="timer">残り時間: 120:00</div>
                </div>
                
                <div class="question-text" id="question-text">
                    ここに問題文が表示されます。
                </div>
                
                <div class="answer-options" id="answer-options">
                </div>
                
                <div class="explanation" id="explanation">
                    <h4>💡 解説</h4>
                    <p id="explanation-text">ここに解説が表示されます。</p>
                </div>
                
                <div class="buttons">
                    <button class="btn" onclick="submitAnswer()" id="submit-btn">回答する</button>
                    <button class="btn" onclick="nextQuestion()" id="next-btn" style="display: none;">次の問題</button>
                    <button class="btn" onclick="backToMenu()">メニューに戻る</button>
                </div>
            </div>
            
            <div id="study-stats" class="study-stats">
                <h2>📊 学習統計</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value" id="total-study-time">0</div>
                        <div class="stat-label">総学習時間（分）</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="questions-solved">0</div>
                        <div class="stat-label">解答問題数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="correct-rate">0%</div>
                        <div class="stat-label">正答率</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="streak-days">0</div>
                        <div class="stat-label">連続学習日数</div>
                    </div>
                </div>
                <div class="buttons">
                    <button class="btn" onclick="backToMenu()">メニューに戻る</button>
                </div>
            </div>
        </div>
    </div>
    
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">🎉 模擬試験結果</h2>
            <div class="score-display" id="final-score">85点</div>
            <p>合格ライン：600点以上</p>
            <p id="result-message">素晴らしい結果です！</p>
            <div class="share-buttons">
                <button class="share-btn" onclick="shareToTwitter()">Xでシェア</button>
                <button class="share-btn line" onclick="shareToLine()">LINEでシェア</button>
            </div>
            <div class="buttons">
                <button class="btn" onclick="closeModal()">閉じる</button>
            </div>
        </div>
    </div>

    <script>
        const questionsDB = [
            {
                id: 1,
                year: 2023,
                category: "ストラテジ",
                question: "企業の競争力を向上させるために、ITを活用して業務プロセスを抜本的に見直し、再構築することを何というか。",
                options: [
                    "アウトソーシング",
                    "リエンジニアリング", 
                    "ダウンサイジング",
                    "ベンチマーキング"
                ],
                correct: 1,
                explanation: "リエンジニアリングは、既存の業務プロセスを根本から見直し、ITを活用して抜本的に再構築することで、コスト削減や品質向上、顧客サービス改善などを図る手法です。"
            },
            {
                id: 2,
                year: 2023,
                category: "マネジメント",
                question: "プロジェクトマネジメントにおいて、プロジェクトの進捗状況を管理するために使用されるグラフはどれか。",
                options: [
                    "ガントチャート",
                    "パレート図",
                    "散布図", 
                    "ヒストグラム"
                ],
                correct: 0,
                explanation: "ガントチャートは、プロジェクトの各タスクの開始時期、終了時期、進捗状況を時系列で視覚的に表現するグラフで、プロジェクト管理に広く使用されています。"
            },
            {
                id: 3,
                year: 2023,
                category: "テクノロジ",
                question: "関係データベースにおいて、表と表の間の関連を定義するために使用されるものはどれか。",
                options: [
                    "インデックス",
                    "外部キー",
                    "トリガー",
                    "ビュー"
                ],
                correct: 1,
                explanation: "外部キー（Foreign Key）は、ある表の列が他の表の主キーを参照することで、表と表の間の関連（リレーション）を定義するために使用されます。"
            }
        ];

        let currentQuestionIndex = 0;
        let selectedAnswer = -1;
        let correctAnswers = 0;
        let totalQuestions = 0;
        let startTime = Date.now();
        let timerInterval;
        let studyTimeSeconds = 0;
        let studyInterval;

        function showPractice() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('question-area').classList.add('active');
            document.getElementById('study-stats').classList.remove('active');
            
            currentQuestionIndex = 0;
            correctAnswers = 0;
            totalQuestions = questionsDB.length;
            
            loadQuestion();
            startStudyTimer();
        }

        function showMockTest() {
            showPractice();
            startTimer(120 * 60);
        }

        function showStats() {
            document.getElementById('main-menu').style.display = 'none';
            document.getElementById('question-area').classList.remove('active');
            document.getElementById('study-stats').classList.add('active');
            updateStats();
        }

        function showDailyQuestion() {
            showPractice();
        }

        function loadQuestion() {
            const question = questionsDB[currentQuestionIndex];
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
            document.getElementById('total-questions').textContent = totalQuestions;
            document.getElementById('question-text').textContent = question.question;
            
            const optionsContainer = document.getElementById('answer-options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'answer-option';
                optionElement.textContent = `${String.fromCharCode(65 + index)}. ${option}`;
                optionElement.onclick = () => selectAnswer(index);
                optionsContainer.appendChild(optionElement);
            });
            
            selectedAnswer = -1;
            document.getElementById('explanation').classList.remove('show');
            document.getElementById('submit-btn').style.display = 'inline-block';
            document.getElementById('next-btn').style.display = 'none';
        }

        function selectAnswer(index) {
            selectedAnswer = index;
            
            const options = document.querySelectorAll('.answer-option');
            options.forEach((option, i) => {
                option.classList.remove('selected');
                if (i === index) {
                    option.classList.add('selected');
                }
            });
        }

        function submitAnswer() {
            if (selectedAnswer === -1) {
                alert('回答を選択してください。');
                return;
            }
            
            const question = questionsDB[currentQuestionIndex];
            const options = document.querySelectorAll('.answer-option');
            
            options.forEach((option, i) => {
                option.onclick = null;
                if (i === question.correct) {
                    option.classList.add('correct');
                } else if (i === selectedAnswer && i !== question.correct) {
                    option.classList.add('incorrect');
                }
            });
            
            if (selectedAnswer === question.correct) {
                correctAnswers++;
            }
            
            document.getElementById('explanation-text').textContent = question.explanation;
            document.getElementById('explanation').classList.add('show');
            
            document.getElementById('submit-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'inline-block';
            
            updateQuestionCount();
        }

        function nextQuestion() {
            currentQuestionIndex++;
            
            if (currentQuestionIndex >= totalQuestions) {
                showResult();
            } else {
                loadQuestion();
            }
        }

        function showResult() {
            const score = Math.round((correctAnswers / totalQuestions) * 1000);
            document.getElementById('final-score').textContent = `${score}点`;
            
            let message = '';
            if (score >= 600) {
                message = '🎉 合格ライン突破！素晴らしい結果です！';
            } else {
                message = '💪 もう少し！継続して学習を続けましょう！';
            }
            
            document.getElementById('result-message').textContent = message;
            document.getElementById('result-modal').classList.add('show');
            
            stopStudyTimer();
        }

        function closeModal() {
            document.getElementById('result-modal').classList.remove('show');
            backToMenu();
        }

        function backToMenu() {
            document.getElementById('main-menu').style.display = 'block';
            document.getElementById('question-area').classList.remove('active');
            document.getElementById('study-stats').classList.remove('active');
            
            if (timerInterval) {
                clearInterval(timerInterval);
            }
            stopStudyTimer();
        }

        function startTimer(seconds) {
            let timeLeft = seconds;
            
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `残り時間: ${minutes}:${secs.toString().padStart(2, '0')}`;
                
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    showResult();
                }
            }, 1000);
        }

        function startStudyTimer() {
            studyInterval = setInterval(() => {
                studyTimeSeconds++;
            }, 1000);
        }

        function stopStudyTimer() {
            if (studyInterval) {
                clearInterval(studyInterval);
                const studyMinutes = Math.floor(studyTimeSeconds / 60);
                const savedTime = parseInt(localStorage.getItem('totalStudyTime') || '0');
                localStorage.setItem('totalStudyTime', (savedTime + studyMinutes).toString());
                studyTimeSeconds = 0;
            }
        }

        function updateQuestionCount() {
            const solved = parseInt(localStorage.getItem('questionsSolved') || '0');
            localStorage.setItem('questionsSolved', (solved + 1).toString());
            
            const correct = parseInt(localStorage.getItem('correctAnswers') || '0');
            if (selectedAnswer === questionsDB[currentQuestionIndex].correct) {
                localStorage.setItem('correctAnswers', (correct + 1).toString());
            }
        }

        function updateStats() {
            const totalTime = localStorage.getItem('totalStudyTime') || '0';
            const questionsSolved = localStorage.getItem('questionsSolved') || '0';
            const correctAnswers = localStorage.getItem('correctAnswers') || '0';
            
            document.getElementById('total-study-time').textContent = totalTime;
            document.getElementById('questions-solved').textContent = questionsSolved;
            
            const rate = questionsSolved > 0 ? 
                Math.round((parseInt(correctAnswers) / parseInt(questionsSolved)) * 100) : 0;
            document.getElementById('correct-rate').textContent = `${rate}%`;
            
            const streakDays = localStorage.getItem('streakDays') || '1';
            document.getElementById('streak-days').textContent = streakDays;
        }

        function shareToTwitter() {
            const score = document.getElementById('final-score').textContent;
            const text = `ITパスポート模擬試験で${score}を獲得しました！🎉 #ITパスポート #学習アプリ`;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}`);
        }

        function shareToLine() {
            const score = document.getElementById('final-score').textContent;
            const text = `ITパスポート模擬試験で${score}を獲得しました！🎉`;
            window.open(`https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent(text)}`);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toDateString();
            const lastStudy = localStorage.getItem('lastStudyDate');
            
            if (lastStudy !== today) {
                localStorage.setItem('lastStudyDate', today);
                if (lastStudy) {
                    const streakDays = parseInt(localStorage.getItem('streakDays') || '0');
                    localStorage.setItem('streakDays', (streakDays + 1).toString());
                }
            }
        });
    </script>
</body>
</html>
