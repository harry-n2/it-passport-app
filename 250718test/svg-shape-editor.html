<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVGシェイプエディタ</title>
    <style>
        body { display: flex; gap: 1rem; padding: 1rem; }
        .controls { width: 300px; }
        .preview { flex-grow: 1; border: 1px solid #ccc; display: flex; justify-content: center; align-items: center; }
        .control-group { margin-bottom: 1rem; }
    </style>
</head>
<body>
    <div class="controls">
        <h2>SVG Circle エディタ</h2>
        <div class="control-group">
            <label>cx: <input type="range" id="cx" min="0" max="500" value="250"></label>
        </div>
        <div class="control-group">
            <label>cy: <input type="range" id="cy" min="0" max="300" value="150"></label>
        </div>
        <div class="control-group">
            <label>r: <input type="range" id="r" min="10" max="150" value="80"></label>
        </div>
        <div class="control-group">
            <label>Fill: <input type="color" id="fill" value="#2d6cdf"></label>
        </div>
        <textarea id="code-output" rows="5" style="width: 100%;"></textarea>
    </div>
    <div class="preview">
        <svg id="svg-canvas" width="500" height="300">
            <circle id="shape" />
        </svg>
    </div>

    <script>
        const shape = document.getElementById('shape');
        const codeOutput = document.getElementById('code-output');
        const controls = document.querySelectorAll('.controls input');

        function updateShape() {
            const cx = document.getElementById('cx').value;
            const cy = document.getElementById('cy').value;
            const r = document.getElementById('r').value;
            const fill = document.getElementById('fill').value;

            shape.setAttribute('cx', cx);
            shape.setAttribute('cy', cy);
            shape.setAttribute('r', r);
            shape.setAttribute('fill', fill);

            codeOutput.value = document.getElementById('svg-canvas').innerHTML.trim();
        }

        controls.forEach(c => c.addEventListener('input', updateShape));
        updateShape();
    </script>
</body>
</html>
