<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パララックス効果</title>
    <style>
        body, html { height: 100%; margin: 0; }
        .parallax {
            background-image: url('https://via.placeholder.com/1920x1080/cccccc/000000?text=Background');
            min-height: 500px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .content { height: 500px; background-color: #f4f4f4; font-size: 2rem; text-align: center; padding-top: 50px; }
    </style>
</head>
<body>
    <div class="parallax"></div>
    <div class="content">
        <p>スクロールしてみてください</p>
    </div>
    <div class="parallax"></div>
</body>
</html>
