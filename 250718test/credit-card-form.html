<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>クレジットカード入力フォーム</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .credit-card-form { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; }
        input { width: calc(100% - 1.5rem); padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; }
        .row { display: flex; gap: 1rem; }
        .row .form-group { flex: 1; }
    </style>
</head>
<body>
    <form class="credit-card-form">
        <div class="form-group">
            <label for="card-number">カード番号</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
        </div>
        <div class="form-group">
            <label for="card-holder">カード名義人</label>
            <input type="text" id="card-holder" placeholder="TARO YAMADA">
        </div>
        <div class="row">
            <div class="form-group">
                <label for="expiry-date">有効期限</label>
                <input type="text" id="expiry-date" placeholder="MM/YY">
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" placeholder="123">
            </div>
        </div>
    </form>
</body>
</html>
