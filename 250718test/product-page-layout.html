<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品ページ</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; }
        .container { max-width: 1000px; margin: 2rem auto; display: flex; background: #fff; padding: 2rem; border-radius: 5px; gap: 2rem; }
        .product-image { flex: 1; }
        .product-image img { max-width: 100%; border-radius: 5px; }
        .product-details { flex: 1; }
        .product-details h1 { margin-top: 0; }
        .price { font-size: 2rem; color: #e63946; margin-bottom: 1rem; }
        .add-to-cart-btn { display: block; width: 100%; padding: 1rem; background: #2d6cdf; color: #fff; border: none; border-radius: 5px; font-size: 1.2rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
            <img src="https://via.placeholder.com/400x400/cccccc/000000?text=Product" alt="商品画像">
        </div>
        <div class="product-details">
            <h1>高品質な商品</h1>
            <p class="price">¥10,000</p>
            <p>これは商品の説明文です。非常に高品質で、あなたの生活を豊かにします。</p>
            <button class="add-to-cart-btn">カートに追加</button>
        </div>
    </div>
</body>
</html>
