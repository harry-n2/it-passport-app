<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乱数生成</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; }
        h1 { color: #333; }
        .range-inputs { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1.5rem; }
        .range-inputs input { width: 80px; padding: 0.75rem; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; text-align: center; }
        button { width: 100%; padding: 0.75rem; background-color: #2d6cdf; color: white; border: none; border-radius: 5px; font-size: 1.1rem; cursor: pointer; }
        .result { margin-top: 1.5rem; font-size: 4rem; font-weight: bold; color: #333; background-color: #f9f9f9; padding: 2rem; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>乱数生成</h1>
        <div class="range-inputs">
            <input type="number" id="min" value="1">
            <span>〜</span>
            <input type="number" id="max" value="100">
        </div>
        <button id="generate-btn">生成</button>
        <div id="result" class="result">?</div>
    </div>

    <script>
        const minInput = document.getElementById('min');
        const maxInput = document.getElementById('max');
        const generateBtn = document.getElementById('generate-btn');
        const resultEl = document.getElementById('result');

        function generateRandomNumber() {
            const min = parseInt(minInput.value);
            const max = parseInt(maxInput.value);

            if (isNaN(min) || isNaN(max) || min > max) {
                resultEl.textContent = 'エラー';
                return;
            }

            const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
            resultEl.textContent = randomNumber;
        }

        generateBtn.addEventListener('click', generateRandomNumber);
    </script>
</body>
</html>
