<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダミーテキスト生成</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #333; }
        .options { display: flex; justify-content: center; align-items: center; gap: 1rem; margin-bottom: 1rem; }
        textarea { width: calc(100% - 2rem); min-height: 200px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; padding: 1rem; }
        .controls { margin-top: 1rem; text-align: center; }
        button { padding: 0.5rem 1rem; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lorem Ipsum 生成</h1>
        <div class="options">
            <label>段落数: <input type="number" id="paragraphs" value="3" min="1"></label>
            <button id="generate-btn">生成</button>
        </div>
        <textarea id="output" readonly></textarea>
        <div class="controls">
            <button id="copy-btn">コピー</button>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const outputArea = document.getElementById('output');
        const paragraphsInput = document.getElementById('paragraphs');

        const loremIpsumText = "Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.";

        function generate() {
            const count = parseInt(paragraphsInput.value);
            let result = [];
            for (let i = 0; i < count; i++) {
                result.push(loremIpsumText);
            }
            outputArea.value = result.join('\n\n');
        }

        generateBtn.addEventListener('click', generate);
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(outputArea.value);
        });

        generate(); // Initial generation
    </script>
</body>
</html>
