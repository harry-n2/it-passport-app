<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大文字/小文字変換</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 90%; max-width: 600px; }
        h1 { text-align: center; color: #333; }
        textarea { width: calc(100% - 2rem); min-height: 150px; border: 1px solid #ddd; border-radius: 5px; font-size: 1rem; padding: 1rem; margin-bottom: 1rem; }
        .buttons { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.5rem; }
        button { padding: 0.75rem; background-color: #2d6cdf; color: white; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>大文字/小文字変換</h1>
        <textarea id="text-input" placeholder="ここにテキストを入力..."></textarea>
        <div class="buttons">
            <button id="upper-btn">UPPER CASE</button>
            <button id="lower-btn">lower case</button>
            <button id="sentence-btn">Sentence case</button>
            <button id="title-btn">Title Case</button>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        document.getElementById('upper-btn').addEventListener('click', () => {
            textInput.value = textInput.value.toUpperCase();
        });
        document.getElementById('lower-btn').addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase();
        });
        document.getElementById('sentence-btn').addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase().replace(/(^\s*\w|[.!?]\s*\w)/g, c => c.toUpperCase());
        });
        document.getElementById('title-btn').addEventListener('click', () => {
            textInput.value = textInput.value.toLowerCase().split(' ').map(word => word.charAt(0).toUpperCase() + word.slice(1)).join(' ');
        });
    </script>
</body>
</html>
