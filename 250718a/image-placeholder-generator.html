<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像プレースホルダー生成</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
        .container { background-color: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .controls { display: flex; gap: 1rem; margin-bottom: 1rem; }
        #preview { min-height: 100px; margin-bottom: 1rem; }
        #url-output { width: 100%; padding: 0.5rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>画像プレースホルダー</h1>
        <div class="controls">
            <label>幅: <input type="number" id="width" value="300"></label>
            <label>高さ: <input type="number" id="height" value="200"></label>
        </div>
        <img id="preview" src="">
        <input type="text" id="url-output" readonly>
    </div>

    <script>
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const preview = document.getElementById('preview');
        const urlOutput = document.getElementById('url-output');

        function updateImage() {
            const width = widthInput.value || 300;
            const height = heightInput.value || 200;
            const url = `https://via.placeholder.com/${width}x${height}`;
            preview.src = url;
            urlOutput.value = url;
        }

        widthInput.addEventListener('input', updateImage);
        heightInput.addEventListener('input', updateImage);
        updateImage();
    </script>
</body>
</html>
