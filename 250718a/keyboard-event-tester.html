<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キーボードイベントテスター</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; margin: 0; }
        h1 { color: #333; }
        #prompt { font-size: 2rem; font-weight: bold; color: #555; }
        .key-info-container { display: flex; gap: 1rem; margin-top: 2rem; }
        .key-info { background-color: white; padding: 1rem 2rem; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; }
        .key-info h2 { margin: 0 0 0.5rem 0; font-size: 1.2rem; color: #666; }
        .key-info p { margin: 0; font-size: 3rem; font-weight: bold; }
    </style>
</head>
<body>
    <h1>キーボードのキーを押してください</h1>
    <p id="prompt">...</p>
    <div class="key-info-container">
        <div class="key-info">
            <h2>event.key</h2>
            <p id="key-val">-</p>
        </div>
        <div class="key-info">
            <h2>event.code</h2>
            <p id="code-val">-</p>
        </div>
        <div class="key-info">
            <h2>event.which</h2>
            <p id="which-val">-</p>
        </div>
    </div>

    <script>
        const promptEl = document.getElementById('prompt');
        const keyVal = document.getElementById('key-val');
        const codeVal = document.getElementById('code-val');
        const whichVal = document.getElementById('which-val');

        window.addEventListener('keydown', (e) => {
            promptEl.textContent = `「${e.key}」が押されました`;
            keyVal.textContent = e.key;
            codeVal.textContent = e.code;
            whichVal.textContent = e.which;
        });
    </script>
</body>
</html>
