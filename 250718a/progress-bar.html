<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プログレスバー</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .progress-container { width: 80%; max-width: 500px; }
        .progress-bar { width: 100%; height: 30px; background-color: #ddd; border-radius: 5px; }
        .progress-bar-fill { width: 0%; height: 100%; background-color: #4caf50; border-radius: 5px; text-align: center; line-height: 30px; color: white; transition: width 0.5s; }
    </style>
</head>
<body>
    <div class="progress-container">
        <div class="progress-bar">
            <div id="progress-fill" class="progress-bar-fill">0%</div>
        </div>
        <button id="start-btn" style="margin-top: 1rem;">開始</button>
    </div>
    <script>
        const fill = document.getElementById('progress-fill');
        const startBtn = document.getElementById('start-btn');
        startBtn.addEventListener('click', () => {
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width++;
                    fill.style.width = width + '%';
                    fill.textContent = width + '%';
                }
            }, 50);
        });
    </script>
</body>
</html>
