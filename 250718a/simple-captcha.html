<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易キャプチャ生成</title>
    <style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh; }
        .captcha-box { display: flex; align-items: center; gap: 1rem; }
        #captcha { font-family: 'Courier New', Courier, monospace; font-size: 2rem; background: #ddd; padding: 1rem; border-radius: 5px; text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="captcha-box">
        <div id="captcha"></div>
        <button id="refresh-btn">更新</button>
    </div>
    <script>
        const captchaEl = document.getElementById('captcha');
        const refreshBtn = document.getElementById('refresh-btn');
        function generateCaptcha() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            captchaEl.textContent = captcha;
        }
        refreshBtn.addEventListener('click', generateCaptcha);
        generateCaptcha();
    </script>
</body>
</html>
