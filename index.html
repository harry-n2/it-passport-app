<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自己紹介</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>私のプロフィール</h1>
    </header>
    <main>
        <section class="profile">
            <h2>自己紹介</h2>
            <p>こんにちは！私のウェブサイトへようこそ。</p>
            <p>ここにあなたの自己紹介文を自由に追加してください。趣味、特技、経歴など、好きなことを書きましょう。</p>
        </section>
        <section class="hobbies">
            <h2>趣味</h2>
            <ul>
                <li>読書</li>
                <li>映画鑑賞</li>
                <li>プログラミング</li>
            </ul>
        </section>
        <section class="contact">
            <h2>連絡先</h2>
            <p>連絡を取りたい場合は、以下の情報を参考にしてください。</p>
            <ul>
                <li>Email: your.email@example.com</li>
                <li>X (Twitter): @your_twitter_handle</li>
                <li>GitHub: your_github_username</li>
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 あなたの名前</p>
    </footer>
</body>
</html>
